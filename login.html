        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
           
            background-color:var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            background-color: var(--login);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color:var(--H2);
        }

        .login-container input {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            background-color:var(--input);
        }

        .login-container input:focus {
            outline: none;
            border-color: #3498db;
        }

        .login-container button {
            width: 100%;
            padding: 15px;
            background-color: var(--button);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-container button:hover {
            background-color: #2980b9;
        }

        .login-container p {
            margin-top: 20px;
            font-size: 14px;
            color:var(--PCOLOR);
        }

        .login-container a {
            color: 
            #02292b ;
            text-decoration: none;
        }

        .login-container a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 30px;
            }

            .login-container h2 {
                font-size: 20px;
            }

            .login-container button {
                font-size: 16px;
            }
        }
        .LOGO{
            padding: 0 10px 0 12px;
            bottom: 10px;
          
        }
    </style>
